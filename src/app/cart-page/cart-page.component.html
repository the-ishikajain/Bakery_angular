<div *ngIf="cart && cart.items.length >0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>

            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                {{cartItem.price | currency:'INR'}}
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>

    <div class="checkout">
        <img src="http://static9.depositphotos.com/1005147/1143/i/450/depositphotos_11437108-Redhead-girl-secretly-eating-cake..jpg" height="300px">
        <div>
            <div class="foods-count">{{cart.items.length}}</div>
            <div class="total-price">{{cart.totalPrice| currency:'INR'}}</div><br/>
            <button class="btn btn-danger" id="order" (click)="orders()">Order Now</button>
        </div>
    </div>

</div>
<button (click)="BackToHome()" id="b">Go Back To HomePage</button>
