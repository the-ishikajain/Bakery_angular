<html>
  <body>
<!-- Section: Design Block and first login page -->
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: red">
          Welcome to the <br />
          <span style="color: red">Mumma's Bakery ðŸŽ‚</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: red">
          <b>We offer you the best cakes.</b>
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form>
              <h2>Log In </h2>
              <br>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3" style="color:red"><b>User Name</b></label>
                <input type="email" id="form3Example3" #username class="form-control" placeholder="ex. Ishika"/>
                
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4" style="color:red"><b>Password</b></label>
                <input type="password" id="form3Example4" #userpassword class="form-control" placeholder="ex. 1234"/>
                
              </div>

              <!-- Submit button -->
              <button type="submit" (click)="submit(username.value,userpassword.value)" class="btn btn-primary btn-block mb-4">
               Log in
              </button>

      
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
</body>
</html>
