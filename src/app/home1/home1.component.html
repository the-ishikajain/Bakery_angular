<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="https://p4.wallpaperbetter.com/wallpaper/583/30/393/berries-cake-cake-caramel-hd-wallpaper-preview.jpg" alt="..." height="600px" width="1250px">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="https://images-pw.pixieset.com/elementfield/52461441/Ch001-2fdf78fb.jpg" class="d-block w-100" alt="..." height="600px" width="400px">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.cdnparenting.com/articles/2018/06/243588019-H.webp" class="d-block w-100" alt="..." height="600px" width="400px">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="" height="500px">
            <div class="content">
                <div class="name">
                   {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                
                <div class="price">

                    <span>
                        {{food.price  |currency:'INR'}}
                    </span>
                    <br>
                </div>

                <div class="description">
                    <span>
                        {{food.description}}
                    </span>
                </div>
            </div>

        </a>
        <br>
    </li>
</ul>
